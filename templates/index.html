<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Blog Home</h1>
    </header>
    <div class="container">
        <h1>Blog Posts</h1>
        <ul>
            {{#each posts}}
                <li><a href="/posts/{{this.id}}">{{this.title}}</a></li>
            {{/each}}
        </ul>
    </div>
</body>
</html>
